<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|THE NUMBER GAME|</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <div class="box">
      <p>Enter a number between 1 and 100:</p>
      <input id="user-input" type="number" min="1" max="100" />
      <button onclick="startGame()">Start</button>
      <p id="result"></p>
    </div>

    <script>
      let answer;
      let numGuesses = 0;

      function startGame() {
        let userInput = document.getElementById("user-input").value;
        if (userInput < 1 || userInput > 100) {
          document.getElementById("result").innerHTML =
            "Invalid number. Please enter a number between 1 and 100.";
          return;
        }

        answer = userInput;
        numGuesses = 0;
        computerGuess();
      }

      function computerGuess() {
        numGuesses++;
        let guess = Math.floor(Math.random() * 100) + 1;
        if (guess == answer) {
          document.getElementById("result").innerHTML =
            "The computer guessed " +
            guess +
            " and won in " +
            numGuesses +
            " guesses.";
        } else if (numGuesses < 5) {
          document.getElementById("result").innerHTML =
            "The computer guessed " + guess + ". Guess again.";
          setTimeout(computerGuess, 1000);
        } else {
          document.getElementById("result").innerHTML =
            "The computer could not guess the number. YOU WIN! ";
        }
      }
    </script>
  </body>
</html>
